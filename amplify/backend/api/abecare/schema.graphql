type Apiary
  @model
  @auth(rules: [{allow: owner}])
{
  id: ID!
  name: String!
  name_casei: String!
  address: String
  type: String
  hives: [Hive] @connection(name: "ApiaryHives")
  forages: [String]!
  favorite: Boolean!
}
type Hive
  @model
  @auth(rules: [{allow: owner}])
{
  id: ID!
  name: String!
  apiary: Apiary! @connection(name: "ApiaryHives")
  longitude: Float
  latitude: Float
  favorite: Boolean!
}
