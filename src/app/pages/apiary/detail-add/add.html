<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'apiary.add' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <app-apiary-form #form></app-apiary-form>
    <div class="ion-padding">
      <ion-button expand="block" type="submit" (click)="onSave()">{{ 'basic.save' | translate }}</ion-button>
    </div>
  </ion-grid>
</ion-content>
