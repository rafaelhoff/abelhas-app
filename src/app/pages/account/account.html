<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="userDataService.userData" class="ion-padding-top ion-text-center">
    <img [src]="userDataService.userData.avatarPath" alt="avatar" class="imgAvatar">
    <br>
    <ion-button style="text-transform:none" fill="clear" (click)="updatePicture()">{{ 'account.chgpic' | translate }}
    </ion-button>

    <ion-item>
      <ion-label>{{ 'account.name' | translate }}</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <!-- Inputs with labels -->
    <ion-item>
      <ion-label>{{ 'account.username' | translate }}</ion-label>
      <ion-input>{{userDataService.userData.username}}</ion-input>
    </ion-item>

    <ion-button style="text-transform:none" fill="clear" (click)="changePassword()">
      {{ 'auth.chgPwdTitle' | translate }}
    </ion-button>
    <br>
    <ion-button style="text-transform:none" fill="clear" (click)="logout()">{{ 'account.logout' | translate }}
    </ion-button>
  </div>
</ion-content>
