<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button *ngIf="mode === 'R' || mode === 'C'" [defaultHref]="defaultHref"></ion-back-button>
      <ion-button *ngIf="mode === 'U'" (click)="cancelChanges()">
        <span>{{ 'basic.cancel' | translate }}</span>
      </ion-button>
    </ion-buttons>
    <ion-title>{{pageTitle}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleFavorite()">
        <ion-icon *ngIf="!hiveData?.favorite" slot="icon-only" name="star-outline"></ion-icon>
        <ion-icon *ngIf="hiveData?.favorite" slot="icon-only" name="star"></ion-icon>
      </ion-button>
      <ion-button (click)="switchEdit()">
        <span *ngIf="mode === 'R'">{{ 'basic.edit' | translate }}</span>
        <span *ngIf="mode === 'U'">{{ 'basic.done' | translate }}</span>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <!--ion-card>
    <ion-card-header>
      <ion-card-title>Some Name</ion-card-title>
      <ion-input></ion-input>
    </ion-card-header>
    <ion-card-content>
      <app-apiary-form #form [isReadonly]="readonly"></app-apiary-form>
    </ion-card-content>
  </ion-card-->
    <app-hive-form #form [isReadonly]="mode === 'R'"></app-hive-form>
    <div class="ion-padding" *ngIf="mode === 'C'">
      <ion-button expand="block" type="submit" (click)="onSave()">{{ 'basic.save' | translate }}</ion-button>
    </div>

  </ion-grid>
</ion-content>
