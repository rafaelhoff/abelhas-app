<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'cfg.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Basic Configuration</ion-list-header>

    <!--https://ionicframework.com/docs/api/select-->
    <ion-item>
      <ion-label>Language</ion-label>
      <ion-select value="brown" okText="Okay" cancelText="Dismiss">
        <ion-select-option *ngFor="let lang of data?.languages">{{ 'cfg.langList.' + lang | translate }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-list-header>Display</ion-list-header>

    <ion-item>
      <ion-icon slot="start" name="moon-outline"></ion-icon>
      <ion-label>
        Dark Mode
      </ion-label>
      <ion-toggle [(ngModel)]="dark" (ionChange)="updateDarkMode()"></ion-toggle>
    </ion-item>

  </ion-list>

  <ion-list lines="none">
    <ion-list-header>
      Tutorial
    </ion-list-header>
    <ion-menu-toggle autoHide="false">
      <ion-item button (click)="openTutorial()" detail="false">
        <ion-icon slot="start" name="hammer"></ion-icon>
        <ion-label>Show Tutorial</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-list>


  <ion-list lines="none">
    <ion-list-header>
      About
    </ion-list-header>
    <ion-menu-toggle autoHide="false">
      <ion-item routerLink="/about" routerLinkActive="selected" routerDirection="root" detail="false">
        <ion-icon slot="start" name="information-circle-outline"></ion-icon>
        <ion-label>About</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-list>
</ion-content>
