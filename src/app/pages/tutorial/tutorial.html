<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color='primary' (click)="startApp()" [hidden]="!showSkip">{{ 'tut.skip' | translate }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager="false">
    <ion-slide>
      <img src="assets/img/tutorial-img-1.png" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="'tut.welcome' | translate"></h2>
      <p [innerHTML]="'tut.welcomeDesc' | translate"></p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/tutorial-img-2.png" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="'tut.what' | translate"></h2>
      <p [innerHTML]="'tut.whatDesc' | translate"></p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/tutorial-img-3.png" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="'tut.flow' | translate"></h2>
      <p [innerHTML]="'tut.flowDesc' | translate"></p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/tutorial-img-4.png" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="'tut.ready' | translate"></h2>
      <ion-button fill="clear" (click)="startApp()">
        {{ 'tut.continue' | translate }}
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
