<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-logo">
    <img src="assets/img/appicon.svg" alt="Ionic logo">
  </div>

  <form #loginForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">{{ 'auth.email' | translate }}</ion-label>
        <ion-input [(ngModel)]="credentials.email" name="username" type="text" #username="ngModel" spellcheck="false"
          autocapitalize="off" required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          {{ 'auth.emailReq' | translate }}
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">{{ 'auth.pwd' | translate }}</ion-label>
        <ion-input [(ngModel)]="credentials.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          {{ 'auth.pwdReq' | translate }}
        </p>
      </ion-text>
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button (click)="onLogin(loginForm)" type="submit" expand="block">{{ 'auth.login' | translate }}
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="onSignup()" color="light" expand="block">{{ 'auth.signup' | translate }}</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
