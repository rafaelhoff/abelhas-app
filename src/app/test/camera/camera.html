<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Camera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img [src]="image" />
  <br>
  <ion-button (click)="getPhoto()">Prompt</ion-button>
  <br>
  <ion-button (click)="takePicture()">From Camera</ion-button>
  <br>
  <ion-button (click)="getFromPhotos()">From Photos</ion-button>
  <br>
  <ion-button (click)="takePictureScaled()">Scaled</ion-button>
  <br>
  <ion-button (click)="takePictureCorrected()">Orientation Corrected</ion-button>
  <br>
  <ion-button (click)="takePictureFile()">File URI</ion-button>
  <br>
  <ion-button (click)="testImageSize()">Image Size Test (#307)</ion-button>
  <br>
  <ion-button (click)="testAndroidBreak()">Photos Orientation Test (#319)</ion-button>
</ion-content>
