<ion-app [class.dark-theme]="dark">
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content" disabled="true">
      <ion-content>
        <ion-list *ngIf="loggedIn" lines="none">
          <ion-list-header>
            My Data
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/apiary" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="albums"></ion-icon>
              <ion-label>
                Apiaries
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <ion-list *ngIf="loggedIn" lines="none">
          <ion-list-header>
            Account
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/account" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                Account
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="help"></ion-icon>
              <ion-label>
                Support
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <ion-list lines="none">
          <ion-list-header>
            Configuration
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/configuration" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="settings"></ion-icon>
              <ion-label>Configuration</ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <ion-list lines="none">
          <ion-list-header>
            Testing
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/geolocation" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="hammer"></ion-icon>
              <ion-label>GeoLocation</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/pictures" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="hammer"></ion-icon>
              <ion-label>Pictures</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/cameraQR" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="hammer"></ion-icon>
              <ion-label>QR Code</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/camera" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="hammer"></ion-icon>
              <ion-label>Camera</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/voice" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="hammer"></ion-icon>
              <ion-label>Voice Recording</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [routerLink]="p.url" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>

        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
